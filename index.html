<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Defender</title>
    <link rel="icon" type="image/png" href="assets/ball.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        #game-container canvas {
            display: block;
            margin: 0 auto;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #loading-screen img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: ballFloat 1.5s ease-in-out infinite, ballSpin 3s linear infinite;
        }
        @keyframes ballFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes ballSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #loading-screen p {
            color: #ffffff;
            font-size: 24px;
            margin: 10px 0;
        }
        #loading-progress {
            color: #888888;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="assets/ball.png" alt="Loading...">
        <p>Loading Game...</p>
        <p id="loading-progress">0%</p>
    </div>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="scenes/BootScene.js"></script>
    <script src="scenes/MenuScene.js"></script>
    <script src="scenes/ShopScene.js"></script>
    <script src="scenes/GameScene.js"></script>
    <script src="scenes/GameOverScene.js"></script>
    <script src="main.js"></script>
</body>
</html>
